<head>

  function Jump()

<body bgcolor="#000000" onresize="Redo()">
<center>
<IMG name="slide" src="Slide1.jpeg" width="524" height="393">

<INPUT type="button" value="Next Slide"     onClick="NextSlide()"><BR>
<SELECT name="jumpMenu">
  <OPTION value="1">Cover
  <OPTION value="2">Overview
  <OPTION value="3">Features & Benefits
  <OPTION value="6">Applications
  <OPTION value="7">Specifications
